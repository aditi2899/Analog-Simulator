{% load static %}


<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Analog Simulator</title>
  </head>
  <body>
    <nav class="navbar  navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">ANALOG CIRCUIT SIMULATOR</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">About</a>
              
              
            </div>
          </div>
        </div>
      </nav>

<br>
<p class="h3 text-center">R-L Circuit</p>

<br>

<div class= "container-fluid ">
    <div class="row">
        <div class="col-sm-6">
            <img src = "{% static 'css/rl-circuit-18-2-14-2.png' %}" >
        </div>
        <div class="col-sm-6 bg-grey">
      <form method="post" action="{% url 'result' %}">  {% csrf_token %}
        <div class="form-group">
          <label for="voltage">Voltage</label>
          <input type="number" class="form-control" id="voltage" name="voltage" aria-describedby="volatge" placeholder="Enter voltage">
          
        </div>
        <div class="form-group">
          <label for="Resistance">Resistance</label>
          <input type="number" class="form-control" id="Resistance" name="Resistance" placeholder="Enter Resistance">
        </div>
        <div class="form-group">
            <label for="Inductance">Inductance</label>
            <input type="number" class="form-control" id="Inductance" name="Inductance" placeholder="Enter Inductance">
          </div>
       <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    </div>
</div>



<br><br>
<p class="h3 text-center">R-C Circuit</p>

<br>
<div class= "container-fluid ">
    <div class="row">
        <div class="col-sm-6 mx-auto">
            <img src = "{% static 'css/rc-circuit.jpg' %}" height="300px" width="650px" >
        </div>
        <div class="col-sm-6 bg-grey">
      <form method="post" action="{% url 'resultrc' %}">  {% csrf_token %}
        <div class="form-group">
          <label for="voltage">Voltage</label>
          <input type="number" class="form-control" id="voltage" name="voltage" aria-describedby="volatge" placeholder="Enter voltage">
          
        </div>
        <div class="form-group">
          <label for="Resistance">Resistance</label>
          <input type="number" class="form-control" id="Resistance" name="Resistance" placeholder="Enter Resistance">
        </div>
        <div class="form-group">
            <label for="Capacitance">Capacitance</label>
            <input type="number" class="form-control" id="Capacitance" name="Capacitance" placeholder="Enter Capacitance">
          </div>
       <br>
        <button type="submit" class="btn btn-primary">Submit</button><br>
      </form>
    </div>
    </div>
</div>
<br>
   
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
